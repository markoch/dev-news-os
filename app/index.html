    <!-- Fix Facebook callback URL-->
    <script type="text/javascript">
        // Remove the ugly Facebook appended hash
        // <https://github.com/jaredhanson/passport-facebook/issues/12>
        // http://stackoverflow.com/questions/7131909/facebook-callback-appends-to-return-url
        if (window.location.hash && window.location.hash == '#_=_') {
                if (window.history && history.pushState) {
                    window.history.pushState("", document.title, window.location.pathname);
                } else {
                    // Prevent scrolling by storing the page's current scroll offset
                    var scroll = {
                        top: document.body.scrollTop,
                        left: document.body.scrollLeft
                    };
                    window.location.hash = '';
                    // Restore the scroll offset, should be flicker free
                    document.body.scrollTop = scroll.top;
                    document.body.scrollLeft = scroll.left;
                }
            }
    </script>

<body >

    <div ui-view="header"></div>

    <div ui-view="content"></div>

    <div ui-view="footer"></div>

    <!-- register modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="false" ng-controller="RegisterController">
      <div class="modal-dialog modal-medium modal-register">
        <div class="modal-content">
          <div class="modal-header no-border-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h6 class="text-muted">Welcome</h6>
            <h3 class="modal-title">JavaScript News</h3>
            <p>Create your account free and secure</p>
          </div>
          <div class="modal-body">
                <!--<button class="btn btn-fill btn-block"> Sign Up with Email</button>-->
                <button ng-click="$('#registerModal').modal('hide');doLoginFacebook()" class="btn btn-block">Connect with Facebook</button>
                <!-- <button class="btn btn-block">Connect with Twitter</button>-->
            	<!--<button type="button" class="btn btn-info btn-block btn-simple"> Sign In with Email </button>-->
                <hr>
                <form ng-submit="doRegister()" autocomplete="on">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="" placeholder="Username" class="form-control border-input" ng-model="registration.username" autocomplete="username" required/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
        	        	<input type="email" id="email" name="email" value="" placeholder="Email" class="form-control border-input" ng-model="registration.email" autocomplete="email" required/>
                	</div>
                	 <div class="form-group">
                        <label for="password">Password</label>
        	        	<input type="password" id="password" name="password" value="" placeholder="Password" class="form-control border-input" ng-model="registration.password" required/>
                	</div>
                        <!--<label class="checkbox" for="rememberCb">
                            <input type="checkbox" value="" id="rememberCb" data-toggle="checkbox" ng-model="registration.rememberMe" checked>
                                Remember me
                        </label>-->
                    <button type="submit" class="btn btn-fill btn-block"> Register</button>
                </form>
          </div>
          <div class="modal-footer no-border-footer">
               <span class="text-muted">Already have an account? <a data-toggle="modal" data-target="#loginModal" onclick="$('#registerModal').modal('hide')">Login</a></span>
          </div>
        </div>
      </div>
    </div>
    <!-- end register modal -->

    <!-- login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="false" ng-controller="LoginController">
      <div class="modal-dialog modal-medium modal-register">
        <div class="modal-content">
          <div class="modal-header no-border-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h6 class="text-muted">Welcome</h6>
            <h3 class="modal-title">JavaScript News</h3>
            <p>Log in to your account</p>
          </div>
          <div class="modal-body">
              <button ng-click="doLoginFacebook()" class="btn btn-block">Connect with Facebook</button>
                <hr>
                <form ng-submit="doLogin()" autocomplete="on">
                    <div class="form-group">
                        <label for="username">Username</label>
        	        	<input type="text" id="username" name="username" value="" placeholder="Username" class="form-control border-input" autocomplete="username" ng-model="loginData.username" required/>
                	</div>
                	 <div class="form-group">
                        <label for="password">Password</label>
        	        	<input type="password" id="password" name="password" value="" placeholder="Password" class="form-control border-input" ng-model="loginData.password" required/>
                	</div>
                    <button type="submit" class="btn btn-fill btn-block"> Log in</button>
                </form>
          </div>
          <div class="modal-footer no-border-footer">
                <span class="text-muted">Looking to <a data-toggle="modal" data-target="#registerModal" onclick="$('#loginModal').modal('hide')">create an account</a> ?</span>
          </div>
        </div>
      </div>
    </div>
    <!-- end login modal -->

    <!-- registration error modal -->
    <div class="modal fade" id="registrationAlert" tabindex="-1" role="dialog" aria-labelledby="myLoginError" aria-hidden="true">
      <div class="modal-dialog modal-small ">
        <div class="modal-content">
          <div class="modal-header no-border-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body text-left">
            <h5 class="text-center">Registration Unsuccessful</h5>
              {{registrationError}}
          </div>
          <div class="modal-footer">
            <div class="left-side">
                <button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--    registration error modal -->

    <!-- login error modal -->
    <div class="modal fade" id="loginAlert" tabindex="-1" role="dialog" aria-labelledby="myLoginError" aria-hidden="true">
      <div class="modal-dialog modal-small ">
        <div class="modal-content">
          <div class="modal-header no-border-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body text-left">
            <h5 class="text-center">Login Unsuccessful</h5>
              {{loginError}}
          </div>
          <div class="modal-footer">
            <div class="left-side">
                <button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--    login error modal -->
