<!doctype html>
<html lang="en" ng-app="javascriptNews">
<head>
    <title>JavaScript News</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <meta name="description" content="JavaScript News - get the latest JavaScript releated articles, podcasts and videos">
    <meta name="author" content="Marco Koch">

    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link href="css/ct-navbar.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/news.min.css" rel="stylesheet" type="text/css">
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />

    <link href="css/themify-icons.css" rel="stylesheet" type="text/css">

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!-- Fix Facebook callback URL-->
    <script type="text/javascript">
        // Remove the ugly Facebook appended hash
        // <https://github.com/jaredhanson/passport-facebook/issues/12>
        // http://stackoverflow.com/questions/7131909/facebook-callback-appends-to-return-url
        if (window.location.hash && window.location.hash == '#_=_') {
                if (window.history && history.pushState) {
                    window.history.pushState("", document.title, window.location.pathname);
                } else {
                    // Prevent scrolling by storing the page's current scroll offset
                    var scroll = {
                        top: document.body.scrollTop,
                        left: document.body.scrollLeft
                    };
                    window.location.hash = '';
                    // Restore the scroll offset, should be flicker free
                    document.body.scrollTop = scroll.top;
                    document.body.scrollLeft = scroll.left;
                }
            }
    </script>
</head>
<body >

    <div ui-view="header"></div>

    <div ui-view="content"></div>

    <div ui-view="footer"></div>

    <!-- register modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="false" ng-controller="RegisterController">
      <div class="modal-dialog modal-medium modal-register">
        <div class="modal-content">
          <div class="modal-header no-border-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h6 class="text-muted">Welcome</h6>
            <h3 class="modal-title">JavaScript News</h3>
            <p>Create your account free and secure</p>
          </div>
          <div class="modal-body">
                <!--<button class="btn btn-fill btn-block"> Sign Up with Email</button>-->
                <button ng-click="$('#registerModal').modal('hide');doLoginFacebook()" class="btn btn-block">Connect with Facebook</button>
                <!-- <button class="btn btn-block">Connect with Twitter</button>-->
            	<!--<button type="button" class="btn btn-info btn-block btn-simple"> Sign In with Email </button>-->
                <hr>
                <form ng-submit="doRegister()">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" value="" placeholder="Name" class="form-control border-input" ng-model="registration.username" required/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
        	        	<input type="email" value="" placeholder="Email" class="form-control border-input" ng-model="registration.email" required/>
                	</div>
                	 <div class="form-group">
                        <label>Password</label>
        	        	<input type="password" value="" placeholder="Password" class="form-control border-input" ng-model="registration.password" required/>
                	</div>
                        <!--<label class="checkbox" for="rememberCb">
                            <input type="checkbox" value="" id="rememberCb" data-toggle="checkbox" ng-model="registration.rememberMe" checked>
                                Remember me
                        </label>-->
                    <button type="submit" class="btn btn-fill btn-block"> Register</button>
                </form>
          </div>
          <div class="modal-footer no-border-footer">
               <span class="text-muted">Already have an account? <a data-toggle="modal" data-target="#loginModal" onclick="$('#registerModal').modal('hide')">Login</a></span>
          </div>
        </div>
      </div>
    </div>
    <!-- end register modal -->

    <!-- login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="false" ng-controller="LoginController">
      <div class="modal-dialog modal-medium modal-register">
        <div class="modal-content">
          <div class="modal-header no-border-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h6 class="text-muted">Welcome</h6>
            <h3 class="modal-title">JavaScript News</h3>
            <p>Log in to your account</p>
          </div>
          <div class="modal-body">
              <button ng-click="doLoginFacebook()" class="btn btn-block">Connect with Facebook</button>
                <hr>
                <form ng-submit="doLogin()">
                    <div class="form-group">
                        <label>Username</label>
        	        	<input value="" placeholder="Name" class="form-control border-input"  ng-model="loginData.username" required/>
                	</div>
                	 <div class="form-group">
                        <label>Password</label>
        	        	<input type="password" value="" placeholder="Password" class="form-control border-input" ng-model="loginData.password" required/>
                	</div>
                    <button type="submit" class="btn btn-fill btn-block"> Log in</button>
                </form>
          </div>
          <div class="modal-footer no-border-footer">
                <span class="text-muted">Looking to <a data-toggle="modal" data-target="#registerModal" onclick="$('#loginModal').modal('hide')">create an account</a> ?</span>
          </div>
        </div>
      </div>
    </div>
    <!-- end login modal -->

    <!-- registration error modal -->
    <div class="modal fade" id="registrationAlert" tabindex="-1" role="dialog" aria-labelledby="myLoginError" aria-hidden="true">
      <div class="modal-dialog modal-small ">
        <div class="modal-content">
          <div class="modal-header no-border-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body text-left">
            <h5 class="text-center">Registration Unsuccessful</h5>
              {{registrationError}}
          </div>
          <div class="modal-footer">
            <div class="left-side">
                <button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--    registration error modal -->

    <!-- login error modal -->
    <div class="modal fade" id="loginAlert" tabindex="-1" role="dialog" aria-labelledby="myLoginError" aria-hidden="true">
      <div class="modal-dialog modal-small ">
        <div class="modal-content">
          <div class="modal-header no-border-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body text-left">
            <h5 class="text-center">Login Unsuccessful</h5>
              {{loginError}}
          </div>
          <div class="modal-footer">
            <div class="left-side">
                <button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--    login error modal -->

</body>

<!--  Modules -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-resource.min.js" type="text/javascript"></script>
<script src="js/angular-cookies.min.js"></script>
<script src="js/angular-route.min.js"></script>

<!-- Include YT library and this directive -->
<script src="https://www.youtube.com/iframe_api"></script>
<script src="js/angular-youtube-embed.min.js" type="text/javascript"></script>

<!--  Plugins -->
<script src="js/ct-paper.js" type="text/javascript"></script>
<script async src="js/ct-paper-checkbox.js" type="text/javascript"></script>
<script async src="js/ct-paper-radio.js" type="text/javascript"></script>
<script async src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js" type="text/javascript"></script>
<script async src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js" type="text/javascript"></script>

<script src="scripts/app.js" type="text/javascript"></script>
<script src="scripts/controllers.js" type="text/javascript"></script>
<script src="scripts/services.js" type="text/javascript"></script>

</html>
